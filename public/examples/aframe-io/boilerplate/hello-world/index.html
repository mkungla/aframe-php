<!DOCTYPE html>
<html>
<head>
<title>Hello, World! &bull; A-Frame</title>
<meta name="description" content="Hello, World! &bull; A-Frame">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="black">
<script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
	<a-entity position="-1 0.5 1" rotation="0 45 0" scale="1 1 1" material="shader: standard; color: #4CC3D9;" geometry="primitive: box; depth: 1; height: 1; width: 1;"></a-entity>
	<a-entity position="0 1.25 -1" rotation="0 0 0" scale="1 1 1" material="shader: standard; color: #EF2D5E;" geometry="primitive: sphere; radius: 1.25; segmentsHeight: 18; segmentsWidth: 36;"></a-entity>
	<a-entity position="1 0.75 1" rotation="0 0 0" scale="1 1 1" material="shader: standard; color: #FFC65D;" geometry="primitive: cylinder; height: 1.5; openEnded: false; radius: 0.5; segmentsHeight: 36; thetaLength: 360; thetaStart: 0;"></a-entity>
	<a-entity position="0 0 0" rotation="-90 0 0" scale="1 1 1" material="shader: standard; color: #7BC8A4;" geometry="primitive: plane; height: 4; width: 4;"></a-entity>
	<a-entity position="0 0 0" rotation="0 0 0" scale="1 1 1" material="shader: standard; color: #000;" geometry="primitive: sphere; radius: 100; segmentsHeight: 20; segmentsWidth: 64;"></a-entity>
</a-scene>
</body>
</html>
